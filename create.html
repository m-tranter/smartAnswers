<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Creator</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <button type="button" id="fileBtn">Open File</button>
    <div id="vueContainer">
      <div class="container">
        <div class="row">
          <div class="col-8 main">
            <h2>Create your questions</h2>
            <input
              type="text"
              onfocus="value = ''"
              v-model="quest"
              id="questInput"
            />
            <button type="button" id="questBtn" v-on:click="addQuest(quest)">
              Add
            </button>
          </div>
          <div class="col-4 summary">
            <h2>Your questions</h2>
            <p v-for="item in questions">{{item.que}}</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./create.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
